# The URL the site will be built for
base_url = "https://doca.dinomatic.com"

# Site title
title = "DinoMatic Docs"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Render emoji
render_emoji = true

[markdown]
highlight_code = true
highlight_theme = "monokai"

[extra]
products = [
  "akurai", "spinoko", "sikika", "kemoku", "dinodds", "akurai-geo", "spinoko-geo", "nonaki", "hello-cookie"
]
[extra.versions]
akurai = "4.2.0"
spinoko = "2.7.5"
sikika = "1.0.2"
kemoku = "1.6.10"
sibet = "2.1.0"
dinodds = "1.4.2"
akurai-geo = "2.0.0"
spinoko-geo = "1.0.0"
nonaki = "1.0.4"
hello-cookie = "1.0.2"
