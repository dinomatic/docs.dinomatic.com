<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="WordPress Themes and Plugins">

        <meta property="og:site_name" content="DinoMatic Docs"/>
        <meta property="og:title" content="DinoMatic Docs"/>
        <meta property="og:description" content="WordPress Themes and Plugins"/>
        <meta property="og:url" content="https://docs.dinomatic.com/404"/>
        <meta property="og:image" content="https://docs.dinomatic.com/assets/img/logo.png"/>
        <meta property="og:type" content="website"/>

        <meta name="twitter:image:alt" content="DinoMatic Docs">
        <meta name="twitter:card" content="summary_large_image">

        <title>DinoMatic Docs</title>

        <link rel="home" href="https://docs.dinomatic.com">
        <link rel="icon" href="https://docs.dinomatic.com/favicon.svg">

        
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/build/css/main.css?id=bc6081cc51eaf99aa895">
    </head>

    <body class="flex flex-col justify-between min-h-screen bg-white text-gray-500 leading-normal font-sans">
        <a href="#content" class="screen-reader-text">Skip to content</a>

        <header class="flex items-center justify-between shadow bg-white border-b mb-8 py-2 sticky top-0 z-10" role="banner">
            <div class="container flex items-center justify-between max-w-container mx-auto px-4">
                <div class="flex items-center flex-shrink-0">
                    <a href="/" title="DinoMatic Docs home" class="inline-flex items-center text-teal-900 hover:text-teal-900">
                        <img src="/assets/img/icon-book.svg" class="h-5 w-5 mr-2" alt="stack icon">
                        <span class="text-lg md:text-2xl font-semibold my-0 pr-4">DinoMatic Docs</span>
                    </a>
                </div>

                <button
    title="Start searching"
    type="button"
    class="flex md:hidden bg-gray-100 hover:bg-blue-100 justify-center items-center border border-gray-300 rounded-full focus:outline-none h-10 px-3"
    onclick="searchInput.toggle()"
>
    <img src="/assets/img/magnifying-glass.svg" alt="search icon" class="h-4 w-4 max-w-none">
</button>

<div id="js-search-input" class="docsearch-input__wrapper hidden md:block">
    <label for="search" class="hidden">Search</label>

    <input
        id="docsearch-input"
        class="docsearch-input relative block h-10 transition-fast w-full lg:w-1/2 xl:w-1/3 bg-gray-100 outline-none rounded-full text-gray-700 border border-gray-300 focus:border-blue-300 ml-auto px-4 pb-0"
        name="docsearch"
        type="text"
        placeholder="Search (press / to focus)"
    >

    <button
        class="md:hidden absolute pin-t pin-r h-full font-light text-3xl text-blue-500 hover:text-blue-700 focus:outline-none -mt-px pr-7"
        onclick="searchInput.toggle()"
    >&times;</button>
</div>

            </div>

                    </header>

        <main id="main" role="main" class="w-full flex-auto">
            <div class="flex flex-col items-center mt-32 text-gray-600">
    <h1 class="text-7xl font-black leading-none mb-2">404</h1>

    <h2 class="text-3xl">Page not found</h2>

    <hr class="block w-full max-w-sm mx-auto my-8 border">

    <p class="text-xl">
        Lat's go home, shall we? <a title="Home" href="/">Home</a>
    </p>
</div>
        </main>

        <script src="/assets/build/js/main.js?id=8769ce160f6d49fa61cc"></script>

                    <script type="text/javascript">
            docsearch({
                apiKey: 'a9bd13669dfc9cd2dc6f455bc0b6903d',
                indexName: 'dinomatic',
                inputSelector: '#docsearch-input',
                debug: false
            })

            const searchInput = {
                toggle() {
                    const menu = document.getElementById('js-search-input')
                    menu.classList.toggle('hidden')
                    menu.classList.toggle('md:block')
                    document.getElementById('docsearch-input').focus()
                }
            }
        </script>
    
                <script async defer data-domain="docs.dinomatic.com" src="https://plausible.io/js/plausible.js"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
    </body>
</html>
