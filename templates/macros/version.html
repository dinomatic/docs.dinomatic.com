{% macro version(page) %}

{% if page.components[1] %}
    {% set product = page.components[1] %}

    <div class="mb-6 border-4 border-purple-300 p-6 text-center text-xl font-medium bg-white">
        <span class="uppercase">{{ product }}</span>
        v{{ config.extra.versions[product] }}
    </div>
{% endif %}

{% endmacro version %}
