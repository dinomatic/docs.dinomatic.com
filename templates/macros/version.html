{% macro version(page) %} {% if page.components[1] %} {% set product = page.components[1] %}

<div class="mb-6 border-4 border-blue-300 bg-white p-6 text-center text-xl font-medium">
    <span class="uppercase">{{ product | replace(from="-", to=" ") }}</span>
    v{{ config.extra.versions[product] }}
</div>
{% endif %} {% endmacro version %}
