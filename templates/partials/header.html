<header
    class="after:animate-border-shift sticky top-0 z-50 bg-gradient-to-r from-white via-white to-purple-50 p-4 shadow-sm after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-full after:bg-gradient-to-r after:from-purple-400 after:to-blue-400 after:bg-size-[200%_100%] after:motion-reduce:animate-none dark:from-slate-900 dark:via-slate-900 dark:to-slate-800">
    <div class="container mx-auto flex items-center justify-between">
        <a
            href="{{ config.base_url | safe }}"
            class="group flex text-xl/6 font-bold transition-all duration-300 ease-in-out hover:-translate-y-[1px] sm:text-3xl/6">
            <span class="text-slate-600 dark:text-slate-200">Dino</span>
            <span class="text-slate-600 dark:text-slate-200">Matic</span>
            <span class="pl-1 text-purple-500 transition-colors duration-300 ease-in-out group-hover:text-purple-600">
                Docs
            </span>
        </a>

        <div class="flex items-center gap-2 lg:gap-8">
            <div class="xs:flex order-first hidden items-center gap-6 lg:order-last">
                <a
                    href="{{ config.extra.links.telegram | safe }}"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="transition-transform duration-200 ease-linear hover:scale-115">
                    <svg
                        viewBox="0 0 32 32"
                        xmlns="http://www.w3.org/2000/svg"
                        class="size-8 fill-slate-400 hover:fill-purple-500">
                        <path
                            d="M22.122 10.040c0.006-0 0.014-0 0.022-0 0.209 0 0.403 0.065 0.562 0.177l-0.003-0.002c0.116 0.101 0.194 0.243 0.213 0.403l0 0.003c0.020 0.122 0.031 0.262 0.031 0.405 0 0.065-0.002 0.129-0.007 0.193l0-0.009c-0.225 2.369-1.201 8.114-1.697 10.766-0.21 1.123-0.623 1.499-1.023 1.535-0.869 0.081-1.529-0.574-2.371-1.126-1.318-0.865-2.063-1.403-3.342-2.246-1.479-0.973-0.52-1.51 0.322-2.384 0.221-0.23 4.052-3.715 4.127-4.031 0.004-0.019 0.006-0.040 0.006-0.062 0-0.078-0.029-0.149-0.076-0.203l0 0c-0.052-0.034-0.117-0.053-0.185-0.053-0.045 0-0.088 0.009-0.128 0.024l0.002-0.001q-0.198 0.045-6.316 4.174c-0.445 0.351-1.007 0.573-1.619 0.599l-0.006 0c-0.867-0.105-1.654-0.298-2.401-0.573l0.074 0.024c-0.938-0.306-1.683-0.467-1.619-0.985q0.051-0.404 1.114-0.827 6.548-2.853 8.733-3.761c1.607-0.853 3.47-1.555 5.429-2.010l0.157-0.031zM15.93 1.025c-8.302 0.020-15.025 6.755-15.025 15.060 0 8.317 6.742 15.060 15.060 15.060s15.060-6.742 15.060-15.060c0-8.305-6.723-15.040-15.023-15.060h-0.002q-0.035-0-0.070 0z" />
                    </svg>
                    <span class="sr-only">Telegram</span>
                </a>

                <a
                    href="{{ config.extra.links.github | safe }}"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="transition-transform duration-200 ease-linear hover:scale-115">
                    <svg aria-hidden="true" viewBox="0 0 16 16" class="size-8 fill-slate-400 hover:fill-purple-500">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z" />
                    </svg>
                    <span class="sr-only">GitHub</span>
                </a>
            </div>

            <div class="order-last flex items-center gap-6 lg:order-first">
                <button id="docsearch"></button>

                <button
                    id="theme-toggle"
                    class="size-8 cursor-pointer rounded-full bg-slate-400 p-1 transition-colors duration-200 ease-linear hover:bg-purple-500">
                    <svg
                        aria-hidden="true"
                        class="hidden size-6 text-slate-800 dark:block"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414M18.364 18.364l1.414 1.414M6.05 6.05L4.636 4.636M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            fill="none" />
                    </svg>
                    <svg
                        aria-hidden="true"
                        class="size-6 text-white dark:hidden"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            fill="none" />
                    </svg>
                    <span class="sr-only">Toggle dark mode</span>
                </button>

                <button class="nav-toggle lg:hidden">
                    <svg
                        class="size-[2.4rem] stroke-slate-400"
                        stroke-width="1"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            class="open opacity-100 transition-opacity duration-200 ease-linear"
                            d="M3 6h18m-10 6h10M6 18h15"></path>
                        <path
                            class="close opacity-0 transition-opacity duration-200 ease-linear"
                            d="M20 20L4 4m16 0L4 20"></path>
                    </svg>
                    <span class="sr-only">Menu</span>
                </button>
            </div>
        </div>
    </div>
</header>
