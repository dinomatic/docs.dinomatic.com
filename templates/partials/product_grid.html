        <div
            class="h-full rounded-lg border border-gray-200 p-6 transition-colors duration-200 hover:border-purple-500 dark:border-slate-700 dark:bg-slate-800">
            <h2 class="mb-2 text-xl font-semibold uppercase group-hover:text-purple-600 dark:text-slate-200">
                {{ product | replace(from="-", to=" ") }}
            </h2>
            <p class="mb-3 text-sm text-gray-500 dark:text-gray-400">Version {{ config.extra.versions[product] }}</p>
            <p class="text-gray-600 dark:text-gray-400">View documentation â†’</p>
        </div>
    </a>
{% endfor %}
