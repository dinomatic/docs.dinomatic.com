{% extends "base.html" %} {% block content %}
<h1 class="title">{{ config.title }}</h1>
<ul class="docs-list">
  {% for page in section.pages %}
  <li>
    <a href="{{ page.permalink | safe }}">
      <span class="docs-list-title">{{ page.title }}</span>
      <span class="docs-list-description">{{ page.description }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
