<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ config.title }}{% endblock %}</title>

    <link rel="stylesheet" href="{{ get_url(path='app.css') }}" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>HEADER</h1>
      </div>
    </header>

    <main>
      <div class="container">
        {% block aside_left %} {% if aside_left is defined %} {{ aside_left |
        safe }} {% endif %} {% endblock %}

        <article>
          {% block content %} {{ content | safe }} {% endblock %}
        </article>

        {% block aside_right %} {% if aside_right is defined %} {{ aside_right |
        safe }} {% endif %} {% endblock %}
      </div>
    </main>
  </body>
</html>
