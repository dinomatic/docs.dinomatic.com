<!doctype html>
<html lang="en">
  {% include "_head.html" %}

  <body class="font-display scroll-smooth text-base antialiased">
    {% include "_header.html" %} {% block main_styles %} {% endblock %}
    <main class="relative px-4 pt-16 pb-16">
      <div class="container mx-auto grid grid-cols-(--main-columns) gap-12">
        {% block aside_left %} {% endblock %}

        <article class="page-content bg-white">{% block content %} {{ content | safe }} {% endblock %}</article>

        {% block aside_right %} {% endblock %}
      </div>
    </main>

    <script src="{{ get_url(path='app.js') }}" defer></script>
  </body>
</html>
