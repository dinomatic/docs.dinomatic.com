<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="description" content="{{ page.description | default(value='') }}">

    <meta property="og:site_name" content="{{ config.title }}"/>
    <meta property="og:title" content="{% if page.title %} {{ page.title }} | {{ config.title }} {% else %} {{ config.title }} {% endif %}"/>
    <meta property="og:description" content="{{ page.description | default(value='') }}"/>
    <meta property="og:url" content="{% if page.permalink %} {{ page.permalink | safe }} {% else %} {{ config.base_url }} {% endif %}"/>
    <meta property="og:image" content="{{ config.base_url }}/images/logo.png"/>
    <meta property="og:type" content="website"/>

    <meta name="twitter:image:alt" content="{{ config.title }}">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="home" href="{{ config.base_url }}">
    <link rel="icon" href="{{ config.base_url }}/favicon.jpg">
    <link rel="canonical" href="{% if page.permalink %} {{ page.permalink | safe }} {% else %} {{ config.base_url }} {% endif %}">

    <link rel="stylesheet" href="{{ get_url(path='app.css') }}" />
</head>

<body class="scroll-smooth font-display text-base antialiased">
    <header class="shadow-sm p-4 sticky top-0 z-50 bg-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ config.base_url }}" class="text-xl/6 uppercase font-semibold">{{ config.title }}</a>

            <div>
                <button class="nav-toggle">
                    <svg class="size-[2.4rem] stroke-current" stroke-width="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path class="open opacity-100 transition-opacity duration-200 ease-linear" d="M3 6h18m-10 6h10M6 18h15"></path>
                        <path class="close opacity-0 transition-opacity duration-200 ease-linear" d="M20 20L4 4m16 0L4 20"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    {% block main_styles %} {% endblock %}
    <main class="relative pt-16 pb-16 px-4">

        <div class="container mx-auto grid gap-12 grid-cols-(--main-columns)">
            {% block aside_left %} {% endblock %}

            <article class="page-content bg-white">
                {% block content %} {{ content | safe }} {% endblock %}
            </article>

            {% block aside_right %} {% endblock %}
        </div>
    </main>

    <script src="{{ get_url(path='app.js') }}" defer></script>
</body>
</html>
